<my-nav></my-nav>
<div class="container">
	<div class="row">
		<div class="col s12 m6 l4 left">
			<div ng-repeat="photo in photos">
				<div ng-click="modal('4', photo.collection)"><img class="responsive-img" ng-src="{{photo.mainurl}}" alt="" /></div>
			</div>
		</div>
		<div class="col s12 m6 l4 left">
			<div ng-repeat="photo2 in photos2">
				<div ng-click="modal('4', photo2.collection)"><img class="responsive-img" ng-src="{{photo2.mainurl}}" alt="" /></div>
			</div>
		</div>
		<div class="col s12 m6 l4 left">
			<div ng-repeat="photo3 in photos3">
				<div ng-click="modal('4', photo3.collection)"><img class="responsive-img" ng-src="{{photo3.mainurl}}" alt="" /></div>
			</div>
		</div>
	</div>
</div>

<!-- Display Modal -->
<div id="modal4" class="modal">
	<div class="modal-content center">
		{{selectedObject.desc}}
		<div ng-repeat="displayPhoto in selectedPhotos" class="w3-content w3-display-container">
			<img class="mySlides" ng-src="{{displayPhoto}}">
		</div>
	</div>
</div>
